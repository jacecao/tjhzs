<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex</title>
	<style>
		body{
			min-height: 100%;
		}
		#container{
			display: flex;
			/* width: 100%; */
			/* height: 90vh; */
			min-height: 100%;
			flex-flow: row wrap;
			justify-content: center;
		}
		header{
			background-color: #e6f;
			width: 100%;
			height: 50px;
		}
		.contant{
			flex-grow: 1;
			height: 100%;
		}
		footer{
			width: 100%;
			height: 80px;
			background-color: #000;
			color: #fff;
			clear: both;
			align-self: flex-end;
		}
	</style>
</head>
<body>
	<div id="container">
		<header>header</header>
		<div class="contant">这是内容部分</div>
		<footer>footer</footer>
	</div>
</body>
</html>
