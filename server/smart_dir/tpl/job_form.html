
  <form class="job-form form-reset">
    <h3>招聘发布</h3><hr>
    <div class="form-group">
      <label>岗位名称</label>
      <input type="text" class="form-control" name="name" placeholder="job name" value="{$name|default:''}">
    </div>
    <div class="form-group">
      <label>工作简述</label>
      <input type="text" class="form-control" name="job_note" placeholder="job note" value="{$note|default:''}">
    </div>
    <div class="form-group">
      <label>工作地点</label>
      <input type="text" class="form-control" name="job_loc" placeholder="job location" value="{$loc|default:''}">
    </div>
    <div class="form-group">
      <label>工作要求</label>
      <textarea class="form-control" name="job_req" placeholder="job requirment" rows="5">{$req|default:''}</textarea>
    </div>
    <div class="form-group">
      <label>工作描述</label>
      {if isset($des)}
      <input type="text" class="form-control note" name="job_des[]" placeholder="job describe" value="{$des[0]|default:''}">
      <input type="text" class="form-control note" name="job_des[]" placeholder="job describe" value="{$des[1]|default:''}">
      <input type="text" class="form-control note" name="job_des[]" placeholder="job describe" value="{$des[2]|default:''}">
      {else}
      <input type="text" class="form-control note" name="job_des[]" placeholder="job describe">
      <input type="text" class="form-control note" name="job_des[]" placeholder="job describe">
      <input type="text" class="form-control note" name="job_des[]" placeholder="job describe">
      {/if}
    </div>
      {if isset($id)}
      <input type="hidden" name="id" value="{$id}">
      {/if}
    <button type="button" class="btn btn-warning sub-job" data-id="{$id|default:''}">提交</button>
  </form>
<script src="./static/js/mainform.js"></script>
<script src="./static/js/control.js"></script>
