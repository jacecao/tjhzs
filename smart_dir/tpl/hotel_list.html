<div class="hotels-list data-list">
  <h3>酒店信息列表</h3><hr>
  <table class="table table-hover text-center">
    <thead>
      <tr>
        <th class="text-center">编号</th>
        <th class="text-center">名字</th>
        <th class="text-center">作者</th>
        <th class="text-center">添加时间</th>
        <th class="text-center">管理</th>
      </tr>
    </thead>
    <tbody>
      {if isset($hotel)}
        {foreach $hotel as $one}
        <tr>
          <td>{$one@iteration}</td>
          <td>{$one.name}</td>
          <td>{$one.username}</td>
          <td>{$one.date}</td>
          <td>
            <button class="btn btn-default hotel-edit" type="button" data-id="{$one.id}">编辑</button>
            <button class="btn btn-warning hotel-del" type="button" data-id="{$one.id}">删除</button>
          </td>
        </tr>
        {/foreach}
      {/if}
    </tbody>
  </table>
</div>
<script type="text/javascript" src="static/js/mainform.js"></script>
<script type="text/javascript" src="static/js/control.js"></script>
