<div class="jobs-list data-list">
  <h3>招聘信息发布列表</h3><hr>
  <table class="table table-hover text-center">
    <thead>
      <tr>
        <th class="text-center">编号</th>
        <th class="text-center">岗位名称</th>
        <th class="text-center">职位发布者</th>
        <th class="text-center">添加时间</th>
        <th class="text-center">管理</th>
      </tr>
    </thead>
    <tbody>
      {if isset($jobs)}
      {foreach $jobs as $job}
      <tr>
        <td>{$job@iteration}</td>
        <td>{$job.name}</td>
        <td>{$job.user}</td>
        <td>{$job.date}</td>
        <td>
          <button class="btn btn-default job-edit" type="button" data-id="{$job.id}">编辑</button>
          <button class="btn btn-warning job-del" type="button" data-id="{$job.id}">删除</button>
        </td>
      </tr>
      {/foreach}
      {/if}
    </tbody>
  </table>
</div>
<script src="static/js/mainform.js"></script>
<script src="static/js/control.js"></script>
