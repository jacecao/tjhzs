<div class="user-list data-list">
  <h3>管理员列表</h3><hr>
  <table class="table table-hover text-center data-list">
    <thead>
      <tr>
        <th class="text-center">编号</th>
        <th class="text-center">管理员账号</th>
        <th class="text-center">注册时间</th>
        <th class="text-center">管理</th>
      </tr>
    </thead>
    <tbody>
      {if $users}
        {foreach $users as $user}
      <tr>
        <td>{$user@iteration}</td>
        <td>{$user['username']}</td>
        <td>{$user['date']}</td>
        {if $power==='root'}
        <td><button class="btn btn-warning del-user" type="button" data-user="{$user['username']}">删除管理员</button></td>
        {else}
        <td><button class="btn btn-warning del-user" type="button" disabled>删除管理员</button></td>
        {/if}
      </tr>
        {/foreach}
      {/if}
    </tbody>
  </table>
</div>
<script src="static/js/control.js"></script>
